			var app = angular.module('myApp', []);
				iLoadJson.iLoad1=0;//基本信息加载状态
				iLoadJson.iLoad2=0;//流程记录加载状态
				iLoadJson.iLoad3=0;//直接提交加载状态
				iLoadJson.iLoad4=0; //加签待选框加载状态

		<script>
				var ywbh = sessionStorage.getItem("ywbh");
				var URL=connectPath+'/jsonDataCtrl/showItspmx.do?callback=JSON_CALLBACK&xmid='+ywbh;
				app.controller("itsbsqjbxx",function($scope,$http){
				$http.jsonp(URL).success(
					function(data){
							$('.loader').hide();
	       					iLoadJson.iLoad0=1;//加载成功
							$scope.data=data;
							console.log(data);
							$scope.jjred=function(bz){
								if(bz==1){
									return 'text-red';
								}
							};
						}
					).error(function(){
						$('.loader').hide();
						layer.alert("加载出错啦")
					});
				});
				app.controller('yzCon',function($scope,$http){
					$scope.yzSubmit=function(){
						alert('提交成功');
						window.location.href="../undoList.html";
					}
				})
		</script>
