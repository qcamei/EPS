<!DOCTYPE html>
<html ng-app="myApp" >
	<head>
		<meta charset="GBK">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"  id="viewport">
		<meta name="format-detection" content="telephone=no">
		<!-- 避免缓存cache -->
		<meta http-equiv="cache-control" content="max-age=0" />
		<meta http-equiv="cache-control" content="no-cache" />
		<meta http-equiv="expires" content="0" />
		<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
		<meta http-equiv="pragma" content="no-cache" />
		<title>EPS在线</title>
		<link rel="stylesheet"  href="../../../../resource/bootstrap/bootstrap.css" />		
		<link rel="stylesheet" href="../../../../resource/css/common.css" type="text/css" />
		<link rel="stylesheet" type="text/css" href="../../../../resource/css/style.css"/>
		<link rel="stylesheet" href="../../../../resource/css/style2.css"/>
		<link rel="stylesheet" href="../../../../resource/css/layer.css" id="layui_layer_skinlayercss"/>
	</head>
	<body class="secPage cggsp-cggg">
		<header class="main-header">
			<span class="pre-header"></span>
			<h1>项目详情</h1>
		</header>
		<div class="second-wrap" ng-controller="xmjbxx">
			<table class="table table-s2 mb-15">
				<tr>
					<td class="bg-orange2" colspan="2">基本信息</td>
				</tr>
				<tr>
					<td width="28.5%">项目编号</td>
					<td ng-bind="data.jbxx.xmbh"></td>
				</tr>
				<tr>
					<td>项目名称</td>
					<td ng-bind="data.jbxx.xmmc"></td>
				</tr>
				<tr>
					<td>采购方式</td>
					<td ng-bind="data.jbxx.cgfs"></td>
				</tr>
				<tr>
					<td>采购类别</td>
					<td ng-bind="data.jbxx.xmfl"></td>
				</tr>
				<tr>
					<td>项目负责人</td>
					<td ng-bind="data.jbxx.xmfzr"></td>
				</tr>
				<tr>
					<td>项目经办人</td>
					<td ng-bind="data.jbxx.xmjbr"></td>
				</tr>
				<tr>
					<td>立项日期</td>
					<td ng-bind="data.jbxx.lxrq"></td>
				</tr>
				<tr>
					<td>开标时间</td>
					<td ng-bind="data.jbxx.kbsj"></td>
				</tr>
				<tr>
					<td>评标时间</td>
					<td ng-bind="data.jbxx.pbsj"></td>
				</tr>
				<tr>
					<td>招标内容</td>
					<td ng-bind="data.jbxx.zbnr"></td>
				</tr>
			</table>
			<table class="table">
				<tr>
					<td class="bg-orange2" colspan="4">分包情况</td>
				</tr>
				<tr class="tr-grey">
					<td class="text-center">序号</td>
					<td class="text-center">包/标段序号</td>
					<td class="text-center">包/标段名称</td>
					<td class="text-center">采购清单</td>
				</tr>
				<tr ng-repeat="x in data.fbqk">
					<td class="text-center" ng-bind="$index+1"></td>
					<td class="text-center" ng-bind="$index+1"></td>
					<td class="text-center" ng-bind="x.bmc"></td>
					<td class="text-center" ng-bind="x.cgqd"></td>
				</tr>
			</table>	
		</div>		
		<!--色环加载-->
	    <div class="loader">
		    <div class="loaderLayer">
		        <div class="loader-inner line-spin-fade-loader">
		          <div></div>
		          <div></div>
		          <div></div>
		          <div></div>
		          <div></div>
		          <div></div>
		          <div></div>
		          <div></div>
		        </div>
		    </div>
	    </div>
		<script src="../../../../resource/js/system/jquery-2.2.0.min.js"></script>
		<script src="../../../../resource/js/system/fastclick.js"></script>
		<script src="../../../../resource/js/angular.min.js"></script>
		<script src="../../../../resource/js/system/layer.js"></script>
    	<script src="../../../../resource/js/system/common.js"></script>
		<script src="../../../../resource/js/publicDo.js"></script>
		<script type="text/javascript">
			var app = angular.module('myApp', []);
			var ywbh = sessionStorage.getItem("ywbh");
			URL=connectPath+'/jsonDataCtrl/showDzjjcg.do?callback=JSON_CALLBACK&xmid='+ywbh;
			app.controller("xmjbxx",function($scope, $http){
				$http.jsonp(URL).success(
					function(data){
						$('.loader').hide();
       					iLoadJson.iLoad0=1;//加载成功
						$scope.data=data;
					}
				).error(function(){
					$('.loader').hide();
					layer.alert("加载出错啦");
				});
			})
		</script>
	</body>
</html>
