<!doctype html>
<html lang="en" ng-app="myApp">
	<head>
		<meta charset="GBK">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"  id="viewport">
		<meta name="format-detection" content="telephone=no">
		<!-- 避免缓存cache -->
		<meta http-equiv="cache-control" content="max-age=0" />
		<meta http-equiv="cache-control" content="no-cache" />
		<meta http-equiv="expires" content="0" />
		<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
		<meta http-equiv="pragma" content="no-cache" />
		<title>EPS在线</title>
		<link rel="stylesheet" href="../../../../resource/css/common.css" type="text/css" />
		<link rel="stylesheet" type="text/css" href="../../../../resource/css/style.css"/>
		<link rel="stylesheet" type="text/css" href="../../../../resource/css/layer.css" id="layui_layer_skinlayercss"/>
	</head>
	<body class="secPage">
		<header class="main-header">
			<span class="pre-header"></span>
			<h1>付款信息</h1>
		</header>
		<div class="second-wrap" ng-controller="fkpcxx">
			<table class="table mb-15" ng-repeat="fklx in data">
				<tr>
					<td class="bg-orange2" colspan="{{fklx.fkpcxx[0].length}}">{{fklx.fklb}}</td>
				</tr>
				<tr class="tr-orange">
					<td ng-repeat="pcbt in fklx.fkpcxx[0]">{{pcbt.mc}}</td>
				</tr>
				<tr ng-repeat="pc in fklx.fkpcxx">
					<td ng-repeat="pcnr in pc">{{pcnr.nr}}</td>
				</tr>
			</table>
		</div>	
		<!--色环加载-->
	    <div class="loader">
		    <div class="loaderLayer">
		        <div class="loader-inner line-spin-fade-loader">
		          <div></div>
		          <div></div>
		          <div></div>
		          <div></div>
		          <div></div>
		          <div></div>
		          <div></div>
		          <div></div>
		        </div>
		    </div>
	    </div>
		<script src="../../../../resource/js/system/jquery-2.2.0.min.js"></script>
		<script src="../../../../resource/js/angular.min.js"></script>
		<script src="../../../../resource/js/system/fastclick.js"></script>
		<script src="../../../../resource/js/system/layer.js"></script>
		<script src="../../../../resource/js/system/common.js"></script>
		<script src="../../../../resource/js/publicDo.js"></script>
		<script>
			var app=angular.module("myApp",[]);
			app.controller('fkpcxx',function($scope,$http){
				$http.get("fkpcxx.json").success(function(response){
					$('.loader').hide();
					iLoadJson.iLoad0=1;//加载成功
					$scope.data=response;
					console.log($scope.data)
				}).error(function(){
					$('.loader').hide();
					layer.alert("加载出错啦")
				});
			});
		</script>
	</body>
</html>
