<!doctype html>
<html lang="en" ng-app="myApp">
	<head>
		<meta charset="GBK">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"  id="viewport">
		<meta name="format-detection" content="telephone=no">
		<!-- 避免缓存cache -->
		<meta http-equiv="cache-control" content="max-age=0" />
		<meta http-equiv="cache-control" content="no-cache" />
		<meta http-equiv="expires" content="0" />
		<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
		<meta http-equiv="pragma" content="no-cache" />
		<title>EPS在线</title>
		<link rel="stylesheet" href="../../../../resource/css/common.css" type="text/css" />
		<link rel="stylesheet" type="text/css" href="../../../../resource/css/style.css"/>
		<link rel="stylesheet" type="text/css" href="../../../../resource/css/layer.css" id="layui_layer_skinlayercss"/>
	</head>
	<body class="secPage">
		<header class="main-header">
			<span class="pre-header"></span>
			<h1>付款信息</h1>
		</header>
		<div class="second-wrap" ng-controller="htfkxx">
			<table class="table mb-15" ng-repeat="pcxx in data">
				<tr class="tr-zong">
					<td class="text-left" colspan="4">序号{{$index+1}}
						<em class="ml-20 text-blue font-bold text-under" ng-click="htbl(pcxx.ywbh)">办理情况</em>
					</td>
				</tr>
				<tr class="tr-orange">
					<td>订单编号</td>
					<td>订单名称</td>
					<td>付款条件</td>
					<td>付款时间</td>
				</tr>
				<tr>
					<td class="text-blue" ng-bind="pcxx.ddbh"></td>
					<td ng-bind="pcxx.ddmc">订单编制测试用例1010</td>
					<td ng-bind="pcxx.fktj">阿舒服撒</td>
					<td ng-bind="pcxx.fksj">2016-06-10</td>
				</tr>
				<tr class="tr-orange">
					<td>付款比例</td>
					<td>付款金额</td>
					<td>是否已付款</td>
					<td>支付类别</td>
				</tr>
				<tr>
					<td ng-bind="pcxx.fkbl">20%</td>
					<td ng-bind="pcxx.fkje">1000.00</td>
					<td ng-bind="pcxx.sfyfk">sdf </td>
					<td ng-bind="pcxx.zflb">固定资产</td>
				</tr>
			</table>
		</div>	
		<!--色环加载-->
	    <div class="loader">
		    <div class="loaderLayer">
		        <div class="loader-inner line-spin-fade-loader">
		          <div></div>
		          <div></div>
		          <div></div>
		          <div></div>
		          <div></div>
		          <div></div>
		          <div></div>
		          <div></div>
		        </div>
		    </div>
	    </div>
		<script src="../../../../resource/js/system/jquery-2.2.0.min.js"></script>
		<script src="../../../../resource/js/angular.min.js"></script>
		<script src="../../../../resource/js/system/fastclick.js"></script>
		<script src="../../../../resource/js/system/layer.js"></script>
		<script src="../../../../resource/js/system/common.js"></script>
		<script src="../../../../resource/js/publicDo.js"></script>
		<script>
			var app=angular.module("myApp",[]);
			app.controller('htfkxx',function($scope,$http){
				$http.get("htfkxx.json").success(function(response){
					$('.loader').hide();
					iLoadJson.iLoad0=1;//加载成功
					$scope.data=response;
					
					/*点击”合同办理“执行的操作。
					 * 1.获取项目编号"ywbh"，并设置sessionStorage。
					 * 2.跳转到在途文件里的"合同支付项目"里
					 * 
					 * */
					$scope.htbl=function(ywbh){
						sessionStorage.setItem('ywbh',ywbh)
						window.location.href="../../apply/htzfsq/index.html"
					};
					console.log($scope.data)
				}).error(function(){
					$('.loader').hide();
					layer.alert("加载出错啦")
				});
			});
		</script>
	</body>
</html>
